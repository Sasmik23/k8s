---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-app
  name: flask-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
      name: flask-app
      namespace: default
    spec:
      containers:
        - image: ghcr.io/sasmik23/k8s:latest
          imagePullPolicy: Always
          name: container-0
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources: {}
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: my-docker-registry
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: flask-app
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: flask-app.example.com
      http:
        paths:
          - backend:
              service:
                name: flask-app
                port:
                  name: http
            path: /
            pathType: Prefix